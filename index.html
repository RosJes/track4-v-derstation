              No searches

          <div id="weatherimg">

          </div>
          <small id="LatestWeatherReport">yet...</small>
        </a>

      <div class="list-group">

          </div>
          <small id="Yesterday-Report">yet...</small>

    <div class="Input-form">
      <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge"
          >Discover Today's weather in any city!</label
        >
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="type city..."
          id="inputLarge"
        />
        <button
          id="commitbtn"
          type="button"
          class="btn btn-primary btn-lg btn-block"
          onclick="todaysWeather()"
        >
          Click me!
        </button>
      </div>
      <div id="weatherli">
        <h1 id="Weather"></h1>
        <ul id="list"></ul>
      </div>
    </div>

    <div class="list-group" id="humidity">
      <a
        href="#"
        class="list-group-item list-group-item-action active"
        id="Pressure"
      >
        <img
          src="https://img.icons8.com/android/24/000000/pressure.png"
        />Pressure:
      </a>
      <a href="#" class="list-group-item list-group-item-action" id="humid"
        ><img
          src="https://img.icons8.com/metro/26/000000/humidity.png"
        />Humidity:
      </a>
      <a
        href="#"
        class="list-group-item list-group-item-action disabled"
        id="Feel"
        >Feels like:
      </a>
